{{- range $serviceName, $service := .Values.services }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $serviceName }}
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: {{ $serviceName | replace "/" "--" }}={{ $service.repos.image }}
    argocd-image-updater.argoproj.io/{{ $serviceName | replace "/" "--" }}.update-strategy: latest
spec:
  project: services-{{ $.Values.env_name }}
  source:
    repoURL: https://github.com/b-dorsal/infra-reference.git
    targetRevision: main
    path: helm/microservice
    helm:
      releaseName: {{ $serviceName }}
      valueFiles:
        - ../../config/services/{{ $serviceName }}.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
{{- end }}
# Tekton
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton-{{ .Values.env_name }}
  namespace: argocd
spec:
  project: cicd-{{ .Values.env_name }}
  source:
    repoURL: https://github.com/b-dorsal/infra-reference.git
    targetRevision: main
    path: helm/tekton
    helm:
      releaseName: tekton
      valueObject:
        env_name: {{ .Values.env_name }}
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true